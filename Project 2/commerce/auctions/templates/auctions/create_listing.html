{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listings</h2>
<div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input type="text" name="title" class="form-control" id="title" placeholder="Title">
</div>

<div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea class="form-control" name="description" id="description" rows="3"></textarea>
</div>

<div class="mb-3">
    <label for="image" class="form-label">Image URL:</label>
    <input type="url" name="image" class="form-control" id="image" placeholder="URL Address">
</div>

<div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input type="number" name="price" class="form-control" id="price" placeholder="Price">
</div>

<div class="form-check mb-3">
    <input class="form-check-input" name="active" type="checkbox" value="" id="active" checked>
    <label class="form-check-label" for="active">
        Is Active
    </label>
</div>

<div class="mb-3">
    <label for="owner" class="form-label">Owner:</label>
    <select class="form-select" name="owner" id="owner">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
</div>

<div class="mb-3">
    <label for="category" class="form-label">Category:</label>
    <select class="form-select" name="category" id="category">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
</div>

<button type="submit" class="btn btn-primary">Create</button>
{% endblock %}
