<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Google</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Nav-->
    <nav>
        <a href="index.html">Search</a>
        <a href="advanced.html">Advanced Search</a>
    </nav>

    <!-- Body -->
    <div class="content">
        <div class="logo">
            <h1>Google</h1>
        </div>
            <form action="https://www.google.com/search">
                <div class="search-box">
                    <input type="text" name="q" placeholder="Search Google" autofocus autocomplete="off" id="search-box">
                </div>
                <div class="search-buttons">
                    <input type="submit" name="tbm" value="Google Image Search">
                    <input type="button" onclick="window.location.href='https://www.google.com/doodles';"
                        value="I'm Feeling Lucky">
                </div>
            </form>
    </div>

</body>

</html>
