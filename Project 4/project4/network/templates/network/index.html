{% extends "network/layout.html" %}

{% block body %}
<h1>All posts</h1>

{% if user.is_authenticated %}
<h3>Welcome, {{ user.username }}!</h3>

<div class="mb-3">
    <label for="post" class="form-label">Example textarea</label>
    <textarea class="form-control" id="post" rows="3"></textarea>
</div>

{% endif %}

{% endblock %}
